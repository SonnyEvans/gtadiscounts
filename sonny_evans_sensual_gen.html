            text-align: center;
            color: #ff6347;
            text-shadow: 2px 2px #000;
        }

            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
        canvas {
            display: none;
        }
        #downloadLink {
            display: block;
            text-align: center;
            margin: 20px auto;
            color: #ff6347;
            text-decoration: none;
            font-size: 18px;

    <label for="originalPrice">Original price</label>
    <input type="number" id="originalPrice" step="1" min="0"><br>
    
    <label for="discountType">Discount Type:</label>
    <select id="discountType">
        <option value="percentage">Percentage</option>
        <option value="price">Price</option>
    </select><br>
    
    <label for="discountValue">Discount:</label>
    <input type="number" id="discountValue" step="1" min="0"><br>
    
    <button onclick="generateImage()">Generate</button>
    <canvas id="priceCanvas" width="1920" height="1080"></canvas>
    <a id="downloadLink" download="price_image.png">Download Image</a>

    <script>
        document.getElementById('carSelect').addEventListener('change', function() {
            const carPrice = parseFloat(this.value.replace(/,/g, ''));
            document.getElementById('originalPrice').value = carPrice;
        });

        function generateImage() {
            const originalPrice = parseFloat(document.getElementById('originalPrice').value);
            const discountType = document.getElementById('discountType').value;
            const discountValue = parseFloat(document.getElementById('discountValue').value);

            if (isNaN(originalPrice) || isNaN(discountValue) || originalPrice < 0 || discountValue < 0) {
                alert("Please enter valid non-negative numbers for the prices and discount.");
                return;
            }

            let newPrice;
            let discountPercentage;

            if (discountType === "percentage") {
                if (discountValue > 100) {
                    alert("Please enter a discount percentage between 0 and 100.");
                    return;
                }
                discountPercentage = discountValue;
                newPrice = originalPrice - (originalPrice * (discountPercentage / 100));
            } else {
                newPrice = discountValue;
                discountPercentage = ((originalPrice - newPrice) / originalPrice) * 100;
            }

            const canvas = document.getElementById('priceCanvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            function drawStylizedText(ctx, text, x, y, font, gradientColors, glowColor, glowBlur, outlineColor, outlineWidth) {
                ctx.font = font;
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradientColors.forEach((color, index) => {
                    gradient.addColorStop(index / (gradientColors.length - 1), color);
                });
                ctx.fillStyle = gradient;
                ctx.shadowColor = glowColor;
                ctx.shadowBlur = glowBlur;
                ctx.strokeStyle = outlineColor;
                ctx.lineWidth = outlineWidth;
                ctx.strokeText(text, x, y);
                ctx.fillText(text, x, y);
                ctx.shadowBlur = 0;
            }

            const originalFont = "bold 60px Pricedown, sans-serif";
            const discountFont = "bold 120px Pricedown, sans-serif"; 
            const discountPercentageFont = "italic bold 60px Pricedown, sans-serif";

            drawStylizedText(ctx, `$${Math.round(originalPrice)}`, 50, canvas.height - 220, originalFont, ["#00FF00", "#008000"], "#000000", 15, "#000000", 5);
            drawStylizedText(ctx, `$${Math.round(newPrice)}`, 50, canvas.height - 100, discountFont, ["#FF0000", "#8B0000"], "#000000", 15, "#000000", 5); 
            drawStylizedText(ctx, `(${Math.round(discountPercentage)}% off)`, 50, canvas.height - 40, discountPercentageFont, ["#FF0000", "#8B0000"], "#000000", 15, "#000000", 5);

            const downloadLink = document.getElementById('downloadLink');
            const imageUrl = canvas.toDataURL('image/png');
            downloadLink.href = imageUrl;
            downloadLink.style.display = 'block';

            const newTab = window.open();
            newTab.document.write(`<img src="${imageUrl}" alt="Price Image">`);
            newTab.document.close();
        }
    </script>
